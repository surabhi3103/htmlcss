<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 1</title>
    <style>
        th, td{
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <table style="background-color: cyan; width: 70%; margin: 50px; border: 1px solid black; border-radius: 10px;">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center;">
        <div style="display: flex; flex-direction: row; margin: 5px;">
            <div style="width: 150px; height: 100px; border: 5px solid #32CD32; border-radius: 5px; margin: 20px;"></div>
            <div style="width: 150px; height: 100px; border: 5px solid #32CD32; border-radius: 10px; margin: 20px"></div>
            <div style="width: 150px; height: 100px; border: 5px solid #32CD32; border-radius: 30px; margin: 20px"></div>
        </div>
        <div style="display: flex; flex-direction: row; margin: 5px;">
            <div style="width: 150px; height: 100px; border: 5px solid #32CD32; border-radius: 10px; margin: 20px;"></div>
            <div style="width: 150px; height: 100px; border: 5px solid #32CD32; border-radius: 2px; margin: 20px"></div>
            <div style="width: 150px; height: 100px; border: 5px solid #32CD32; border-radius: 30px; margin: 20px"></div>
        </div>
        <div style="display: flex; flex-direction: row; margin: 5px;">
            <div style="width: 150px; height: 100px; border: 5px solid #32CD32; border-radius: 100%; margin: 20px;"></div>
            <div style="width: 150px; height: 100px; border: 5px solid #32CD32; border-radius: 5px; margin: 20px"></div>
            <div style="width: 150px; height: 100px; border: 5px solid #32CD32; border-radius: 5px 30px; margin: 20px"></div>
        </div>

        
    </div>
</body>
</html>
