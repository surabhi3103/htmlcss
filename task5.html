<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body style="display: flex; justify-content: center; flex-direction: column; width: 100%; align-items: center;">
    <h1 style="color: blue; text-align: center;">Registration Form</h1>
    <table border="1px" style="width: 60%;">
        <form action="">
            <tr>
                <th>
                    First Name
                </th>
                <td>
                    <input type="text" style="width: 98.8%;">
                </td>
            </tr>
    
            <tr>
                <th>
                    Last Name
                </th>
                <td>
                    <input type="text" style="width: 98.8%;">
                </td>
            </tr>
        
            <tr>
                <th>
                    Email
                </th>
                <td>
                    <input type="email" style="width: 98.8%;">
                </td>
            </tr>
        
            <tr>
                <th>
                    Passowrd
                </th>
                <td>
                    <input type="password" style="width: 98.8%;">
                </td>
            </tr>

            <tr>
                <th>
                    Re-enter Passowrd
                </th>
                <td>
                    <input type="password" style="width: 98.8%;">
                </td>
            </tr>

            <tr>
                <th rowspan="2">
                    Gender
                </th>
                <td>
                    <input type="radio" name="gender" id="">Male
                </td>
            </tr>

            <tr>
                <td><input type="radio" name="gender" id="">Female</td>
            </tr>

            <tr>
                <td>Phone Number</td>
                <td>
                    <input type="number" style="width: 98.8%;">
                </td>
            </tr>

            <tr>
                <td>Address</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td>State</td>
                <td>
                    <input type="text" style="width: 98.8%;">
                </td>
            </tr>

            <tr>
                <td>Country</td>
                <td>
                    <select name="" id="">
                        <option value="">India</option>
                        <option value="">USA</option>
                        <option value="">Canada</option>
                        <option value="">Australia</option>
                        <option value="">United Kingdom</option>
                        <option value="">Pakistan</option>
                        <option value="">Nepal</option>
                        <option value="">Sri Lanka</option>
                        <option value="">Bangladesh</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Languages Known</td>
                <td>
                    <input type="checkbox">English
                    <input type="checkbox">Kannada
                    <input type="checkbox">Hindi
                    <input type="checkbox">Telugu
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="checkbox">Hereby I confirm all the given details are true
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    Login to <a href="https://ethnus.com/" target="_blank">Ethnus</a> website
                </td>
            </tr>

            

        </form>
    </table>
    <button style="margin-top: 20px; ;">
        Register
    </button>
</body>
</html>
